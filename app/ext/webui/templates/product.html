{% extends "base.html" %}
{% block title %}Культурное наследие{% endblock %}
{% block content %}
<div class="container">
	<div class="card">
		{% if product.photo %}
		<img src={{ product.photo }} class="card-img-top" alt="...">
		{% endif %}
		<div class="card-body">
			{% if product.unesco %}
			<span class="badge bg-success">ЮНЕСКО</span>
			{% endif %}
			<h5 class="card-title">{{ product.name }}</h5>
			<p class="card-text">{{ product.region }}</p>
		</div>
	</div>
</div>
{% endblock %}
